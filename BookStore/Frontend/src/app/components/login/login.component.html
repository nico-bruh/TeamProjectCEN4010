<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form" #loginForm="ngForm" (submit)="onSubmit(loginForm.value)">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" name="username" id="username" type="text" ngModel>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" name="password" id="password" type="password" ngModel>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Log in</button>
    </form>
  </mat-card>

</div>
